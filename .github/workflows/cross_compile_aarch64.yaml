on: [push, pull_request]
name: Cross-compile-aarch64
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v2
      - name: Add architecture
        run: sudo dpkg --add-architecture aarch64
      - name: Update cache
        run: sudo apt-get update
      - name: Add gcc for target
        run: sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Search GTK3 libraries
        run: sudo apt-cache search libgtk-3-dev
      - name: Add GTK3 libraries
        run: sudo apt-get install -y libgtk-3-dev
      - name: Add pkg-config
        run: sudo apt-get install pkg-config
      - name: Export environment variable
        run: export PKG_CONFIG_ALLOW_CROSS=1 PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig/ CARGO_BUILD_TARGET=aarch64-unknown-linux-gnu CARGO_TARGET_AARCH64-UNKNOWN-LINUX-GNU_LINKER="aarch64-linux-gnu-gcc"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}